<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
</head>
<body>
<h1>Quiz App</h1>
<div>
<h2 id="questionOne">Question 1</h2>
<p>What is the name of the NBA franchise that is located in Toronto?</p>
    <label>
        <input class="radioButton" type="radio" name="teamName" value="celtics"> Celtics
    </label><br>
    <label>
        <input class="radioButton" type="radio" name="teamName" value="grizzlies"> Grizzlies
    </label><br>
    <label for="correctAnswer">
        <input class="radioButton" id="correctAnswer" type="radio" name="teamName" value="raptors"> Raptors
    </label><br>
    <label>
        <input class="radioButton" type="radio" name="teamName" value="timberwolves"> Timberwolves
    </label><br><br>
    <button onclick="checkAnswer()">Next</button>
</div>
<p id="result"></p>
<script src="script.js"></script>
</body>
</html>
